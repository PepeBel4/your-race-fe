<h1>Competitions</h1>

<section class="widget" widget>
      <header>
        <h6>Table <span class="fw-semi-bold">Styles</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <h3>Overflow  <span class="fw-semi-bold">Table</span></h3>
        <p>
          Some info..
        </p>
        <button [routerLink]="['./new']" class="btn btn-danger btn-rounded" role="button">
            <i class="glyphicon glyphicon-plus-sign"></i>
            Add competition
        </button>
      </div>



<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 40%">
            <mfDefaultSorter by="name">Title</mfDefaultSorter>
        </th>
        <th style="width: 40%">
            <mfDefaultSorter by="name">Groups</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Created by</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td><a routerLink="{{ item.id }}">{{item.title}}</a></td>
        <td>
          <p *ngFor="let group of item.groups" class="no-margin">
                <small>
                  <span class="fw-semi-bold">Group:</span>
                  <span class="text-semi-muted">&nbsp; {{ group.name }}</span>
                </small>
              </p>
          </td>
        <td>{{item.created_by}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>


    </section>
