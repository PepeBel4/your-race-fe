{{ fleet?.name }} <br/>
{{ fleet?.fleet_type }} <br/>
{{ fleet?.races }} <br/>

<div class="row">
  
  <div class="col-3">

  <div *ngFor="let race of fleet?.races">
    <a routerLink="./fleets/{{ fleet.id }}">
    <section class="widget bg-primary text-white">
      <div class="widget-body clearfix">
        <div class="row flex-nowrap">
          <div class="col-3">
            <span class="widget-icon">
              <i class="glyphicon glyphicon-globe"></i>
            </span>
          </div>
          <div class="col-9">
            <h6 class="no-margin">RACE</h6>
            <p class="h2 no-margin fw-normal">{{ race.name }}</p>
          </div>
        </div>
        <div class="row flex-nowrap">
          <div class="col-6">
            <h6 class="no-margin"></h6>
            <p class="value5"></p>
          </div>
        </div>
      </div>
    </section>
    </a>
  </div>

	</div>

	<div class="col-9">


<section class="widget" widget>
      <header>
        <h6>Table <span class="fw-semi-bold">Styles</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
      	the race_competitors, the_metrics (parcours), the scoring
      </div>
  </section>

	</div>

</div>
