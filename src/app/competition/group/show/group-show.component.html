<div class="row">
	{{ group?.name}}
	{{ group?.competition.title }}
</div>

<section class="widget" widget>
      <header>
        <h6>Table <span class="fw-semi-bold">Styles</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <h3>Overflow  <span class="fw-semi-bold">Table</span></h3>
        <p>
          Some info..
        </p>
        <button [routerLink]="['./new']" class="btn btn-secondary width-200 mb-xs" role="button">
            <i class="glyphicon glyphicon-plus-sign"></i>
            Add competitor
        </button>
      </div>
      <div class="widget-table-overflow">
        <table class="table table-striped table-lg mt-lg mb-0" [mfData]="group?.competitors" #mf="mfDataTable">
          <thead class="no-bd">
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Country</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let competitor of mf.data">
        		<td><a routerLink="{{ competitor.id }}">{{competitor.number}}</a></td>
        		<td>{{competitor.name}}</td>
        		<td>{{competitor.country}}</td>
    	  </tr>
          </tbody>
        </table>
      </div>
    </section>
