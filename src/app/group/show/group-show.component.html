<section class="widget" widget>
      <header>
        <h6>Table <span class="fw-semi-bold">Styles</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <h3>{{ group?.name }} <span class="fw-semi-bold">{{ group?.competition.title }}</span></h3>
        <p>
          Some info..
        </p>
        <button [routerLink]="['./competitors/new']" class="btn btn-danger btn-rounded" role="button">
            <i class="glyphicon glyphicon-plus-sign"></i>
            Add competitor
        </button>
      </div>
      <div class="widget-table-overflow">
        <table class="table table-striped table-lg mt-lg mb-0" [mfData]="group?.competitors" #mf="mfDataTable">
          <thead class="no-bd">
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Country</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let competitor of mf.data">
        		<td>

               
                <span class="thumb-sm avatar float-left">
                    <img class="rounded-circle" src="assets/img/people/a5.jpg" alt="...">
                </span>

              &nbsp;<a routerLink="./competitors/{{ competitor.id }}">{{competitor.number}}</a>
            </td>
        		<td>{{competitor.name}}</td>
        		<td>{{competitor.country}}</td>
    	  </tr>
          </tbody>
        </table>
      </div>
  </section>

  <div class="row">
  <div class="col-lg-4 col-md-6 col-12" *ngFor="let fleet of group?.fleets">
    <a routerLink="./fleets/{{ fleet.id }}">
    <section class="widget bg-primary text-white">
      <div class="widget-body clearfix">
        <div class="row flex-nowrap">
          <div class="col-3">
            <span class="widget-icon">
              <i class="glyphicon glyphicon-globe"></i>
            </span>
          </div>
          <div class="col-9">
            <h6 class="no-margin">FLEET</h6>
            <p class="h2 no-margin fw-normal">{{ fleet.name }}</p>
          </div>
        </div>
        <div class="row flex-nowrap">
          <div class="col-6">
            <h6 class="no-margin">Type</h6>
            <p class="value5">{{ fleet.fleet_type }} </p>
          </div>
        </div>
      </div>
    </section>
    </a>
  </div>
</div>
