

<section class="widget" widget>
      <header>
        <h6>Table <span class="fw-semi-bold">Styles</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <h3>{{ group?.name }} <span class="fw-semi-bold">{{ group?.competition.title }}</span></h3>
        <p>
          Some info..
        </p>
      </div>
      <div class="widget-body">



<table class="table table-striped" [mfData]="group?.competitors" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 40%">
            <mfDefaultSorter by="name">Number</mfDefaultSorter>
        </th>
        <th style="width: 40%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Country</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td><a routerLink="competitors/{{ item.id }}">{{item.number}}</a></td>
        <td>{{item.name}}
        <td>{{item.country}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

      </div>
  </section>

  <div class="row">
  <div class="col-lg-4 col-md-6 col-12" *ngFor="let fleet of group?.fleets">
    <a routerLink="./fleets/{{ fleet.id }}">
    <section class="widget bg-primary text-white">
      <div class="widget-body clearfix">
        <div class="row flex-nowrap">
          <div class="col-3">
            <span class="widget-icon">
              <i class="glyphicon glyphicon-globe"></i>
            </span>
          </div>
          <div class="col-9">
            <h6 class="no-margin">FLEET</h6>
            <p class="h2 no-margin fw-normal">{{ fleet.name }}</p>
          </div>
        </div>
        <div class="row flex-nowrap">
          <div class="col-6">
            <h6 class="no-margin">Type</h6>
            <p class="value5">{{ fleet.fleet_type }} </p>
          </div>
        </div>
      </div>
    </section>
    </a>
  </div>
</div>
